<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Ubuntu, Cantarell;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      text-align: center;
    }

    p {
      margin: 0 0 18px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      background: #2c5364;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p>Create a new password for your account</p>

    <input
      id="password"
      type="password"
      placeholder="New password (min 6 characters)"
    />

    <button id="btn" disabled>Update Password</button>

    <div id="msg" class="msg"></div>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  const supabase = createClient(
    "https://hjvsxridquolfrddlbpp.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqdnN4cmlkcXVvbGZyZGRsYnBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMDMxNTEsImV4cCI6MjA4MzY3OTE1MX0.-54QtJFfCLbDQCnEaAApSFjCHm2IkIdokV2LuroevCE"
  );

  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");
  const passwordInput = document.getElementById("password");

  let sessionReady = false;

  // 1️⃣ Try CODE flow (?code=...)
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (code) {
    const { error } = await supabase.auth.exchangeCodeForSession(code);
    if (!error) sessionReady = true;
  }

  // 2️⃣ Try HASH recovery flow (#access_token=...)
  if (!sessionReady) {
    const { data } = await supabase.auth.getSession();
    if (data?.session) sessionReady = true;
  }

  // ❌ No valid recovery session
  if (!sessionReady) {
    msg.innerText =
      "This reset link is invalid or expired. Please request a new one.";
    msg.className = "msg error";
    btn.disabled = true;
    throw new Error("No valid recovery session");
  }

  // ✅ Enable button
  btn.disabled = false;

  btn.onclick = async () => {
    const password = passwordInput.value;

    if (password.length < 6) {
      msg.innerText = "Password must be at least 6 characters.";
      msg.className = "msg error";
      return;
    }

    btn.disabled = true;
    btn.innerText = "Updating...";

    const { error } = await supabase.auth.updateUser({ password });

    if (error) {
      msg.innerText = error.message;
      msg.className = "msg error";
      btn.disabled = false;
      btn.innerText = "Update Password";
    } else {
      msg.innerText =
        "Password updated successfully. You can now return to the app.";
      msg.className = "msg success";
      btn.innerText = "Done";
    }
  };
</script>

</body>
</html>
