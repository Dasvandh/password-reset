<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, Cantarell;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      text-align: center;
    }

    p {
      margin: 0 0 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      background: #2c5364;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p>Create a new password</p>

    <input
      id="password"
      type="password"
      placeholder="New password (min 6 characters)"
    />

    <button id="btn" onclick="resetPassword()">Update Password</button>

    <div id="msg" class="msg"></div>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  const supabase = createClient(
    "https://hjvsxridquolfrddlbpp.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqdnN4cmlkcXVvbGZyZGRsYnBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMDMxNTEsImV4cCI6MjA4MzY3OTE1MX0.-54QtJFfCLbDQCnEaAApSFjCHm2IkIdokV2LuroevCE"
  );

  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");

  // ✅ 1. Extract the code from URL
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (!code) {
    msg.innerText = "Invalid reset link. Please request a new one.";
    msg.className = "msg error";
    btn.disabled = true;
    throw new Error("No recovery code in URL");
  }

  // ✅ 2. Exchange ONLY the code (THIS IS THE FIX)
  const { error } = await supabase.auth.exchangeCodeForSession(code);

  if (error) {
    msg.innerText =
      "Invalid or expired reset link. Please request a new one.";
    msg.className = "msg error";
    btn.disabled = true;
  }

  // ✅ 3. Reset password
  window.resetPassword = async () => {
    const password = document.getElementById("password").value;

    if (password.length < 6) {
      msg.innerText = "Password must be at least 6 characters.";
      msg.className = "msg error";
      return;
    }

    btn.disabled = true;
    btn.innerText = "Updating...";

    const { error } = await supabase.auth.updateUser({ password });

    if (error) {
      msg.innerText = error.message;
      msg.className = "msg error";
      btn.disabled = false;
      btn.innerText = "Update Password";
    } else {
      msg.innerText =
        "Password updated successfully. You can return to the app.";
      msg.className = "msg success";
      btn.innerText = "Done";
    }
  };
</script>

</body>
</html>
