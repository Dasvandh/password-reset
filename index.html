<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, Cantarell;
    }

    .box {
      background: #ffffff;
      width: 100%;
      max-width: 360px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin: 0 0 16px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      background: #4a6cf7;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Reset Password</h2>

    <input
      id="password"
      type="password"
      placeholder="New password (min 6 characters)"
    />

    <button id="btn" disabled>Update Password</button>

    <div id="msg" class="msg"></div>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  // ðŸ”‘ Supabase client
  const supabase = createClient(
    "https://hjvsxridquolfrddlbpp.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqdnN4cmlkcXVvbGZyZGRsYnBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMDMxNTEsImV4cCI6MjA4MzY3OTE1MX0.-54QtJFfCLbDQCnEaAApSFjCHm2IkIdokV2LuroevCE"
  );

  const btn = document.getElementById("btn");
  const msg = document.getElementById("msg");
  const input = document.getElementById("password");

  // âœ… ONLY correct password-reset handler
  const { data, error } = await supabase.auth.getSessionFromUrl({
    storeSession: true,
  });

  if (error || !data?.session) {
    msg.textContent =
      "This reset link is invalid or expired. Please request a new one.";
    msg.className = "msg error";
    btn.disabled = true;
    throw new Error("Invalid reset link");
  }

  // âœ… Enable button once session exists
  btn.disabled = false;

  btn.onclick = async () => {
    const password = input.value;

    if (password.length < 6) {
      msg.textContent = "Password must be at least 6 characters.";
      msg.className = "msg error";
      return;
    }

    btn.disabled = true;
    btn.textContent = "Updating...";

    const { error } = await supabase.auth.updateUser({ password });

    if (error) {
      msg.textContent = error.message;
      msg.className = "msg error";
      btn.disabled = false;
      btn.textContent = "Update Password";
    } else {
      msg.textContent =
        "Password updated successfully. You can return to the app.";
      msg.className = "msg success";
      btn.textContent = "Done";
    }
  };
</script>
</body>
</html>
