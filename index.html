<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
    }

    p.subtitle {
      margin: 0 0 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      margin-bottom: 14px;
    }

    input:focus {
      border-color: #2c5364;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2c5364;
      color: #fff;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #203a43;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .message {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p class="subtitle">Create a new password for your account</p>

    <input
      id="password"
      type="password"
      placeholder="New password (min 6 characters)"
    />

    <button id="btn" onclick="resetPassword()">Update Password</button>

    <div id="msg" class="message"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://hjvsxridquolfrddlbpp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqdnN4cmlkcXVvbGZyZGRsYnBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMDMxNTEsImV4cCI6MjA4MzY3OTE1MX0.-54QtJFfCLbDQCnEaAApSFjCHm2IkIdokV2LuroevCE"
    );

    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");

    // ðŸ”‘ REQUIRED: Activate recovery session from URL
    const { error: sessionError } = await supabase.auth.getSession();
    if (sessionError) {
      msg.innerText = "Invalid or expired reset link. Please request a new one.";
      msg.className = "message error";
      btn.disabled = true;
    }

    window.resetPassword = async () => {
      const password = document.getElementById("password").value;

      msg.innerText = "";
      msg.className = "message";

      if (password.length < 6) {
        msg.innerText = "Password must be at least 6 characters.";
        msg.classList.add("error");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Updating...";

      const { error } = await supabase.auth.updateUser({
        password: password,
      });

      if (error) {
        msg.innerText = error.message;
        msg.classList.add("error");
        btn.disabled = false;
        btn.innerText = "Update Password";
      } else {
        msg.innerText =
          "Password updated successfully. You can now return to the app and log in.";
        msg.classList.add("success");
        btn.innerText = "Done";
      }
    };
  </script>
</body>
</html>
